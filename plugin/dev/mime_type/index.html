    /**
    * 渲染表格数据
    */
    function renderTable() {
        const leftTableBody = document.getElementById('mimeTableLeft');
        const rightTableBody = document.getElementById('mimeTableRight');
        const totalCount = document.getElementById('totalCount');

        // 清空表格
        leftTableBody.innerHTML = '';
        rightTableBody.innerHTML = '';

        // 计算每列的数据量
        const halfLength = Math.ceil(mimeData.length / 2);

        // 渲染左侧表格
        for (let i = 0; i < halfLength; i++) {
            if (mimeData[i]) {
                const row = createTableRow(mimeData[i]);
                leftTableBody.appendChild(row);
            }
        }

        // 渲染右侧表格
        for (let i = halfLength; i < mimeData.length; i++) {
            if (mimeData[i]) {
                const row = createTableRow(mimeData[i]);
                rightTableBody.appendChild(row);
            }
        }

        // 更新总数
        totalCount.textContent = mimeData.length;
    }

    /**
    * 创建表格行
    * @param {Object} data - 包含 ext 和 mime 的对象
    * @returns {HTMLElement} - 表格行元素
    */
    function createTableRow(data) {
        const tr = document.createElement('tr');

        const tdExt = document.createElement('td');
        tdExt.textContent = data.ext;

        const tdMime = document.createElement('td');
        tdMime.textContent = data.mime;

        tr.appendChild(tdExt);
        tr.appendChild(tdMime);

        return tr;
    }
