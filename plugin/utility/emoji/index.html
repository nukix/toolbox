{extend name="common/plugin_layout" /}
{block name="title"}{$plugin.title} - {:config_get('title')}{/block}
{block name="main"}
<style>
    .fieldset {
        margin: 1.125rem 0;
        padding: 1.25rem;
        border: 1px solid #cacaca;
    }

    .fieldset>legend {
        font-size: 22px;
    }

    .fieldset>ul>li {
        border: solid 1px #eaeaea;
        display: inline-block;
        margin: .2rem;
        width: 3rem;
        height: 3rem;
        text-align: center;
        cursor: pointer;
        overflow: hidden;
        font-size: .2rem;
        white-space: nowrap;
        text-overflow: ellipsis;
    }

    .fieldset>ul>li>span {
        display: block;
        font-size: 1.5rem;
        height: 3rem;
        line-height: 3rem;
    }
</style>
<div class="container-fluid" id="app">
    <div class="card card-preview">

            <div id="emojiTableContainer">

        </div>

</div>

    /**
     * 创建 Filed 元素
     * @param {Object} data - 表情符号数据
     * @return {HTMLElement} - 返回创建的 fieldset 元素
     */
    function createFiledSet(data) {
        // 创建fieldset
        const fieldset = document.createElement('fieldset');
        fieldset.className = 'fieldset';

        // 创建legend
        const legend = document.createElement('legend');
        legend.textContent = data.title;
        fieldset.appendChild(legend);

        // 创建 small
        if (data.subTitle !== '') {
            const small = document.createElement('small');
            small.textContent = data.subTitle;
            fieldset.appendChild(small);
        }


        // 创建 ul
        const ul = document.createElement('ul');
        fieldset.appendChild(ul);

        // 创建 li 列表项
        data.content.forEach(item => {
            const li = document.createElement('li');
            li.title = item.emoji + item.description;

            const span = document.createElement('span');
            span.textContent = item.emoji;
            li.appendChild(span);

            const description = document.createTextNode(item.description);
            li.appendChild(description);

            ul.appendChild(li);
        });


        return fieldset;
    }




    let viewStatus = false

    function changeView() {
        let size = '4.2rem'
        if (viewStatus) {
            size = '3rem'
        }
        $('.fieldset li').css({
            width: size,
            height: size,
        })
        viewStatus = !viewStatus

    }
